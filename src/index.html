<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="box1">
    
      <div class="box2">
        <div class="tatle">姓名</div>
        <div class="input">
          <input id="name" class="input-text" type="text">
          <p id="name-p" class="p"></p>
        </div>
      </div>
      <div class="box2">
        <div class="tatle">密码</div>
        <div class="input">
          <input id="input-password" class="input-text" type="password">
          <p id="password-p" class="p"> </p>
        </div>
      </div>
      <div class="box2">
        <div class="tatle">确认密码</div>
        <div class="input">
          <input id="re-password" class="input-text" type="password">
          <p id="re-password-p" class="p"> </p>
        </div>
      </div>
      <div class="box2">
        <div class="tatle">邮箱</div>
        <div class="input">
          <input id="email" class="input-text" type="email">
          <p id="email-p" class="p"></p>
        </div>
      </div>
      <div class="box2">
        <div class="tatle">手机</div>
        <div class="input">
          <input id="phone" class="input-text" type="tel">
          <p id="phone-p" class="p"> </p>
        </div>
      </div>
      <div class="box2">
        <button type="submit" name="">submit</button>
      </div>
  
  </div>
</body>
<script src="./index.js"></script>

</html>
